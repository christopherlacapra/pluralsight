<div class="navbar-right" ng-controller="AuthenticationController">
    <form class="navbar-form">
        <div class="form-group">
            <input class="form-control" type="email" placeholder="email" ng-model="username" />
        </div>
        <div class="form-group">
            <input class="form-control" type="password" placeholder="password" ng-model="password"/>
        </div>
        <button class="btn btn-primary" ng-click="signin(username, password)">Login</button>
    </form>
</div>
